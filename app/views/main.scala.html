@(title: String)(graphs: Html)(trades: Html)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/style.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
    </head>
    <body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Paramount Investment League</a>
        </div>
<div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Nav 1</a></li>
            <li><a href="#">Nav 2</a></li>
            <li><a href="#">Nav 3</a></li>
            <li><a href="#">Nav 4</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">

            <li class="active">
			<li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">David <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="#">My Account</a></li>
                <li><a href="#">Sign Out</a></li>
              </ul>
            </li>
			</li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

	<div class="x_container">
    <div class="container">
      <!-- Example row of columns -->
      <div class="row">

        <div class="col-md-9">
		<div class="col-md-12">
			@content
		</div>

		<div class="col-md-12">
			@graphs
		</div>
	</div>

        <div class="col-md-3">
		@trades
        </div>

      </div>

      <hr>

      <footer>
        <p>&copy; Paramount Investment League</p>
      </footer>
    </div> <!-- /container -->





    </body>
</html>
